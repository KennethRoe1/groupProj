<form action="AddStaff.jsp" method="get" name="add_staff_form" id="add_staff_form">
<div class="input_staff_info">
	<fieldset>
		<legend style="color:white;">Add Staff</legend>
		<label style="color:white;" for="first_name">First Name</label>
		<input  type="text" name="first_name" id="first_name" autofocus><br>
		<label style="color:white;" for="last_name">Last Name</label>
		<input type="text" name="last_name" id="last_name"><br>
		<label style="color:white;" for="email">Email</label>
		<input type="text" name="email" id="email"><br>
		<label style="color:white;" for="password">Password</label>
		<input type="password" name="password" id="password"><br>
		<label style="color:white;" for="dob">Date of Birth</label>
		<input type="text" name="Date_of_Birth" id="Date_of_Birth"><br>
		<label style="color:white;" for="role">Role</label>
		<select name = "role">
			<option value = "Front Desk Staff">Front Desk Staff</option>
			<option value = "Personal Trainer">Personal Trainer</option>
			<option value = "Management Staff">Management Staff</option>
		</select><br>

	</fieldset>
</div>
<div class="input_staff_info_buttons">
	<fieldset id="buttons">
		<legend style="color:white;">Submit Your Registration</legend>
		<input type="submit" id="submit" value="submit">
		<a href="homeManager.html"><input type="button" id="cancel" value="cancel"></a>
	</fieldset>
</div>
</form>
